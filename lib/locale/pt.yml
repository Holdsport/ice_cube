pt:
  ice_cube:
    times:
      default: ! ' %{count} vêses'
      1: ! ' %{count} vês'
    pieces_connector: ! ', '
    not: excepto
    not_on: senão
    until: até %{date}
    in: em
    on_weekends: no fim de semana
    on_weekdays: em dia de útil
    days_of_month:
      default: dias do mês
      one: dia do mês
    at_hours_of_the_day:
      other: na %{segments} hora do dia
    at_minutes_of_hour:
      other: na %{segments} minuta da hora
    at_seconds_of_minute:
      other: no %{segments} segundo da minuta
    on_days: no/na %{days}
    days_on:
      sunday: domingo
      monday: segunda feira
      tuesday: terça feira
      wednesday: quarta feira
      thursday: quinta feira
      friday: sexta feira
      saturday: sábado
    array:
      last_word_connector: ! ' and '
      words_connector: ! ', '
    integer:
      ordinals:
        default: o
    each_week:
      one: Semanial
      other: Cada %{count} semanas
    each_year:
      one: Annual
      other: Cado %{count} anos
    each_second:
      one: Cada segunda
      other: Cada %{count} segundas
    each_month:
      one: Cado mês
      other: Cado %{count} meses
    each_minute:
      one: Cada minuta
      other: Cada %{count} minutas
    each_hour:
      one: Cada hora
      other: Cada %{count} horas
    each_day:
      one: Cado dia
      other: Cado %{count} dias
  date:
    abbr_day_names:
    - Dom
    - Seg
    - Ter
    - Qua
    - Qui
    - Sex
    - Sáb
    abbr_month_names:
    -
    - Jan
    - Fev
    - Mar
    - Abr
    - Mai
    - Jun
    - Jul
    - Ago
    - Set
    - Out
    - Nov
    - Dez
    day_names:
    - Domingo
    - Segunda
    - Terça
    - Quarta
    - Quinta
    - Sexta
    - Sábado
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%d de %B de %Y'
      short: ! '%d de %B'
    month_names:
    -
    - Janeiro
    - Fevereiro
    - Março
    - Abril
    - Maio
    - Junho
    - Julho
    - Agosto
    - Setembro
    - Outubro
    - Novembro
    - Dezembro
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: aproximadamente 1 hora
        other: aproximadamente %{count} horas
      about_x_months:
        one: aproximadamente 1 mês
        other: aproximadamente %{count} meses
      about_x_years:
        one: aproximadamente 1 ano
        other: aproximadamente %{count} anos
      almost_x_years:
        one: quase 1 ano
        other: quase %{count} anos
      half_a_minute: meio minuto
      less_than_x_minutes:
        one: menos de um minuto
        other: menos de %{count} minutos
      less_than_x_seconds:
        one: menos de 1 segundo
        other: menos de %{count} segundos
      over_x_years:
        one: mais de 1 ano
        other: mais de %{count} anos
      x_days:
        one: 1 dia
        other: ! '%{count} dias'
      x_minutes:
        one: 1 minuto
        other: ! '%{count} minutos'
      x_months:
        one: 1 mês
        other: ! '%{count} meses'
      x_seconds:
        one: 1 segundo
        other: ! '%{count} segundos'
    prompts:
      day: Dia
      hour: Hora
      minute: Minuto
      month: Mês
      second: Segundo
      year: Ano
  number:
    format:
      delimiter: .
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion:
            one: mil milhões
            other: mil milhões
          million:
            one: milhão
            other: milhões
          quadrillion:
            one: mil biliões
            other: mil biliões
          thousand: mil
          trillion:
            one: bilião
            other: biliões
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ', e'
      two_words_connector: ! ' e '
      words_connector: ! ', '
  time:
    am: am
    formats:
      default: ! '%A, %d de %B de %Y, %H:%Mh'
      long: ! '%A, %d de %B de %Y, %H:%Mh'
      short: ! '%d/%m, %H:%M hs'
    pm: pm
