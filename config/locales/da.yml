da:
  ice_cube:
    pieces_connector: ' / '
    not: 'ikke %{target}'
    not_on: 'ikke på %{target}'
    date:
      formats:
        default: '%-d. %B %Y'
      month_names:
      -
      - januar
      - februar
      - marts
      - april
      - maj
      - juni
      - juli
      - august
      - september
      - oktober
      - november
      - december
      day_names:
      - søndag
      - mandag
      - tirsdag
      - onsdag
      - torsdag
      - fredag
      - lørdag
    times:
      other: '%{count} gange'
      one: '%{count} gang'
    until: 'indtil %{date}'
    days_of_week: '%{segments} %{day}'
    days_of_month:
      other: '%{segments} dag i måneden'
      one: '%{segments} dag i måneden'
    days_of_year:
      other: '%{segments} dag i året'
      one: '%{segments} dag i året'
    at_hours_of_the_day:
      other: på den %{segments} time i dagen
      one: på den %{segments} time i dagen
    on_minutes_of_hour:
      other: på det %{segments} minut i timen
      one: på det %{segments} minut i timen
    at_seconds_of_minute:
      other: på det %{segments} sekund
      one: på det %{segments} sekund
    on_seconds_of_minute:
      other: på det %{segments} sekund i minuttet
      one: på det %{segments} sekund i minuttet
    each_second:
      one: Hvert sekund
      other: Hvert %{count}. sekund
    each_minute:
      one: Hvert minut
      other: Hvert %{count}. minut
    each_hour:
      one: Hver time
      other: Hver %{count}. time
    each_day:
      one: Daglig
      other: Hver %{count}. dag
    each_week:
      one: Ugentlig
      other: Hver %{count}. uge
    each_month:
      one: Månedlig
      other: Hver %{count}. måned
    each_year:
      one: Årlig
      other: Hvert %{count}. år
    'on': på den %{sentence}
    in: 'i %{target}'
    integer:
      negative: '%{ordinal} sidste'
      literal_ordinals:
        -1: sidste
        -2: næstsidste
      ordinal: '%{number}%{ordinal}'
      ordinals:
        default: '.'
        1: '.'
        2: '.'
        3: '.'
        11: '.'
        12: '.'
        13: '.'
    on_weekends: i weekender
    on_weekdays: på hverdage
    days_on:
      - søndage
      - mandage
      - tirsdage
      - onsdage
      - torsdage
      - fredage
      - lørdage
    on_days: på %{days}
    array:
      last_word_connector: ' og '
      two_words_connector: ' og '
      words_connector: ', '
    string:
      format:
        day: '%{rest} %{current}'
        day_of_week: '%{rest} %{current}'
        day_of_month: '%{rest} %{current}'
        day_of_year: '%{rest} %{current}'
        hour_of_day: '%{rest} %{current}'
        minute_of_hour: '%{rest} %{current}'
        until: '%{rest} %{current}'
        count: '%{rest} %{current}'
        default: '%{rest} %{current}'
